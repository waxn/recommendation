<script>
  // This script fetches laptop recommendations from Supabase based on URL parameters
// and displays them on the results page.

console.log("Results Script loaded!");

// Supabase configuration (ensure these are correct for your project)
const SUPABASE_URL = 'https://cqtzjzggrllclhaxxjpy.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNxdHpqemdncmxsY2xoYXh4anB5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgxMTM4MjAsImV4cCI6MjA2MzY4OTgyMH0.R0NjWKx4TTurzJ3K-FRrNUGYGvNV_-lHY_m25M8J1S0';
// Initialize Supabase client
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

async function fetchPlans() {
    const params = new URLSearchParams(window.location.search);
    const price = parseFloat(params.get('price'));
    const networks = params.getAll('network');
    const sizes = params.getAll('size');

    let query = supabase.from('phoneplans').select('*');

    if (networks.length && !networks.includes('any')) {
        query = query.in('Network', networks);
    }
    if (sizes.length) {
        query = query.in('Data', sizes);
    }

    let { data, error } = await query;

    // Filter by price (Monthly Price is a string like "$0")
    if (!isNaN(price)) {
        data = data.filter(plan => {
            const planPrice = parseFloat((plan['Monthly Price'] || '').replace(/[^0-9.]/g, ''));
            return !isNaN(planPrice) && planPrice <= price;
        });
    }

    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = '';

    if (error) {
        resultsDiv.innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
        return;
    }
    if (!data || data.length === 0) {
        resultsDiv.innerHTML = '<p style="color:orange;">No matching phone plans found.</p>';
        return;
    }

    data.forEach(plan => {
        resultsDiv.innerHTML += `
            <div style="background:#333;padding:15px;margin:10px 0;border-radius:10px;color:orange;">
                <strong>${plan['Carrier Name'] || ''} - ${plan['Plan Name'] || ''}</strong><br>
                Network: ${plan['Network'] || ''}<br>
                Data: ${plan['Data'] || ''}<br>
                Monthly Price: ${plan['Monthly Price'] || ''}<br>
                ${plan['Notes'] ? `<em>${plan['Notes']}</em><br>` : ''}
            </div>
        `;
    });
}

window.onload = fetchPlans;
</script>

// Initialize Supabase client
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function fetchPhonePlans() {
            const { data: phoneplans, error } = await supabase
                .from('phoneplans')
                .select('*');

            if (error) {
                console.error('Error fetching data:', error);
                return [];
            }
            return phoneplans;
        }

        // Function to filter data based on URL parameters
        function filterData(phonePlans, filters) {
            return phonePlans.filter(plan => {
                return Object.keys(filters).every(key => {
                    if (!filters[key]) return true;
                    return String(plan[key]).toLowerCase().includes(filters[key].toLowerCase());
                });
            });
        }

        // Function to display data in the DOM
        function displayData(phonePlans) {
            const container = document.getElementById('phonePlansContainer');
            container.innerHTML = '';

            phonePlans.forEach(plan => {
                const planElement = document.createElement('div');
                planElement.className = 'phone-plan';
                planElement.innerHTML = `
                    <h3>${plan['Carrier Name']} - ${plan['Plan Name']}</h3>
                    <p>Monthly Price: $${plan['Monthly Price']}</p>
                    <p>6 Month Price: $${plan['6 Month Price']}</p>
                    <p>Yearly Price: $${plan['Yearly Price']}</p>
                    <p>Data: ${plan['Data']}</p>
                    <p>Network: ${plan['Network']}</p>
                    <p>Notes: ${plan['Notes']}</p>
                `;
                container.appendChild(planElement);
            });
        }

        // Parse URL parameters and fetch data
        async function loadData() {
            const urlParams = new URLSearchParams(window.location.search);
            const filters = {
                'Carrier Name': urlParams.get('carrier'),
                'Plan Name': urlParams.get('plan'),
                'Network': urlParams.get('network'),
            };

            const phonePlans = await fetchPhonePlans();
            const filteredData = filterData(phonePlans, filters);
            displayData(filteredData);
        }

        // Load data when the page loads
        loadData();
</script>

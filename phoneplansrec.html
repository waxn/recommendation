  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  // This script fetches phone plan recommendations from Supabase based on URL parameters
// and displays them on the results page.

console.log("Phone Plan Results Script loaded!");

// Supabase configuration
const SUPABASE_URL = 'https://cqtzjzggrllclhaxxjpy.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNxdHpqemdncmxsY2xoYXh4anB5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgxMTM4MjAsImV4cCI6MjA2MzY4OTgyMH0.R0NjWKx4TTurzJ3K-FRrNUGYGvNV_-lHY_m25M8J1S0';
// Initialize Supabase client
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// Asynchronous function to get phone plan recommendations
async function getRecommendations() {
    // Get URL parameters
    const params = new URLSearchParams(window.location.search);

    // Get price and convert to a number, default to a very high number if not present
    const priceStr = params.get('price') || '9999999';
    const price = parseFloat(priceStr);
    const network = params.get('network');
    const data = params.get('data');
    
    console.log("Params:", { price, network, data });

    // Start building the Supabase query
    let query = supabase
        .from('phoneplans') // Your table name
        .select('*')
        .lte('price', price); // Filter by price

    // Apply network filter if present
    if (network && network !== 'any') {
        query = query.eq('network', network);
        console.log(`Applying network filter: ${network}`);
    }

    // Apply data filter if present
    if (data) {
        query = query.eq('data', data);
        console.log(`Applying data filter: ${data}`);
    }

    // Execute the Supabase query
    let { data: results, error } = await query;
    console.log("Raw Supabase data:", results, "Error:", error);

    // Handle errors from Supabase
    if (error) {
        console.error("Supabase error:", error);
        document.getElementById('results').innerText = 'Error loading phone plans.';
        return;
    }

    // Handle no data found
    if (!results || results.length === 0) {
        document.getElementById('results').innerHTML = '<p style="color: #FC4C02; font-weight: bold;">No phone plans found matching your criteria.</p>';
        return;
    }

    console.log("Data count after filtering:", results.length);

    // Generate HTML for the results
    const resultsHtml = results.map(plan => {
        return `
            <div class="product" style="color: #FC4C02; margin-bottom: 15px; border: 1px solid rgba(44, 62, 80, 0.95); border-radius: 10px; padding: 10px;">
                <h2>${plan.name || 'Phone Plan'}</h2>
                <p><strong>Price:</strong> $${plan.price}/month</p>
                <p><strong>Network:</strong> ${plan.network || 'Not specified'}</p>
                <p><strong>Data:</strong> ${plan.data || 'Not specified'}</p>
                ${plan.description ? `<p><strong>Description:</strong> ${plan.description}</p>` : ''}
                ${plan.link ? `<a id="buy" href="${plan.link}" target="_blank" style="color: black; padding-bottom: 10px;">View Plan</a>` : ''}
            </div>
        `;
    }).join('');

    // Display the results
    document.getElementById('results').innerHTML = resultsHtml;
}

// Call the getRecommendations function when the DOM is fully loaded
document.addEventListener('DOMContentLoaded', getRecommendations);
</script>

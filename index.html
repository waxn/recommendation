<head>

<title>Tech Recommendations</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box; 
    }
    body {
        background-color: rgb(15,15,15);
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 0;
        margin: 0;
        height: 100%;
        box-sizing: border-box;
        position: relative;
    }
    h1 {
        color: #FC4C02;
        font-weight: bold;
        font-size: 50px;
        padding-top: 20px;
        padding-bottom: 40px;
    }
    p {
        color: #FC4C02;
    }
    #help-message {
       position: fixed;
       bottom: 20px;
       right: 20px;
       background: rgba(44, 62, 80, 0.95);
       color: #FC4C02;
       padding: 12px 20px;
       border-radius: 8px;
       font-size: 16px;
       box-shadow: 0 2px 8px rgba(0,0,0,0.2);
       z-index: 1000;
   }
   #help-message:hover {
       background: rgba(44, 63, 80, 1);
       padding: 12px 20px;
       transform: scale(1.05);
       transition:cubic-bezier(0.6, -0.28, 0.735, 0.045) 0.1s;
       color: #FC4C02;
       text-decoration-color: red;
       font-size: 16px;
       font-weight: bold;
   }
    #code {
       position: fixed;
       bottom: 3%;
       left: 50%;
       transform: translateX(-50%);
   }
   #code:hover {
       color: #FC4C02;
       text-decoration: underline;
       font-weight: bold;
       transition: color 0.2s ease, text-decoration 0.2s ease;
   }
   #copyright {
       position: fixed;
       bottom: 1%;
       left: 50%;
       transform: translateX(-50%);
       color: #FC4C02;
       font-size: 14px;
       text-align: center;
   }
   #logo {
        position: fixed;
        top: 20px;
        left: 20px;
   }
   #logo:hover {
       transform: scale(1.05);
       transition: transform 0.2s ease;
   }
   #terms {
       position: fixed;
       top: 5px;
       transform: translateX(-50%);
       left: 50%;
       color: #FC4C02;
       font-size: 14px;
       text-align: center;
   }
   #grid-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        gap: 32px;
        width: 100vw;
        height: calc(100vh - 120px);
        box-sizing: border-box;
        padding: 32px;
   }
   #phones, #laptops, #phoneplans, #pcparts {
       color: #FC4C02;
       font-size: 24px;
       font-weight: bold;
       text-decoration: none;
       text-align: center;
       background-color: rgba(0,0,0,0.2);
       border: 2px solid rgba(44, 62, 80, 0.95);
       border-radius: 5px;
       width: 100%;
       padding: 10px;
       transition: color 0.2s ease, transform 0.2s ease;
   }
   #phones:hover, #laptops:hover, #phoneplans:hover, #pcparts:hover {
       width: 50%;
       font-size: 26px;
       height: auto;
       margin-bottom: 10px;
   }
   .box img {
        max-width: 80%;
        max-height: 60%;
        object-fit: contain;
        margin-bottom: 16px;
        border-radius: 8px;
        background: #222;
    }
   .box {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        min-width: 0;
        min-height: 0;
        border-radius: 5px;
        border-color:rgba(44, 62, 80, 0.95);
        padding: 10px;
        background-color: rgba(46, 46, 46, 0.2);
        transition: background-color 2s ease, font-size 0.1s ease;
        margin-bottom: 5%;
    }
   .box:hover {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2vw;
        overflow: hidden;
    }
    .box h2, .box button {
        margin: 0;
        padding: 12px 24px;
        font-size: 1.2rem;
        background: none;
        border: none;
        color: #FC4C02;
        font-weight: bold;
        cursor: pointer;
        text-align: center;
        transition: background-color 0.3s ease, color 0.3s ease;}
</style>
</head>
<body>

  </a>
</div>
<div id="code">

</div>

</div>
<div id="terms">

</div>

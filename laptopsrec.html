  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
// Supabase config
const SUPABASE_URL = 'https://cqtzjzggrllclhaxxjpy.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNxdHpqemdncmxsY2xoYXh4anB5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgxMTM4MjAsImV4cCI6MjA2MzY4OTgyMH0.R0NjWKx4TTurzJ3K-FRrNUGYGvNV_-lHY_m25M8J1S0';
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// List of all boolean columns (features and sizes)
const BOOLEAN_COLUMNS = [
    "OLED",
    "95%+ 5 Star Reviews",
    "small",
    "14 inch",
    "15 inch",
    "16 inch",
    "huge",
    "Long Battery Life",
    "Backlit Keyboard",
    "High Refresh Rate",
    "Full Keyboard",
    "Touchscreen",
    "Fingerprint Reader",
    "gaming"
];

// Helper: Parse URL parameters
function getFiltersFromURL() {
    const params = new URLSearchParams(window.location.search);
    const filters = {};

    // Price (optional)
    const price = params.get('price');
    if (price && !isNaN(Number(price))) {
        filters.price = Number(price);
    }

    // Boolean columns
    BOOLEAN_COLUMNS.forEach(col => {
        if (params.get(col) === 'true') {
            filters[col] = true;
        }
    });

    return filters;
}

// Build Supabase query based on filters
async function fetchLaptops(filters) {
    let query = supabase.from('laptops').select('*');

    // Price filter
    if (filters.price !== undefined) {
        query = query.lte('price', filters.price);
    }

    // Boolean filters
    BOOLEAN_COLUMNS.forEach(col => {
        if (filters[col]) {
            query = query.eq(col, true);
        }
    });

    // Fetch data
    const { data, error } = await query;
    if (error) {
        throw error;
    }
    return data;
}

// Render laptops to the page
function renderLaptops(laptops) {
    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = '';

    if (!laptops || laptops.length === 0) {
        resultsDiv.innerHTML = '<p style="color:#FC4C02;">No laptops found matching your criteria.</p>';
        return;
    }

    laptops.forEach(laptop => {
        const card = document.createElement('div');
        card.style.background = 'rgba(46,46,46,0.2)';
        card.style.borderRadius = '12px';
        card.style.margin = '20px auto';
        card.style.padding = '20px';
        card.style.maxWidth = '500px';
        card.style.boxShadow = '0 0 10px rgba(0,0,0,0.2)';
        card.style.color = '#FC4C02';

        // Image
        if (laptop.image_url) {
            const img = document.createElement('img');
            img.src = laptop.image_url;
            img.alt = laptop.name;
            img.style.maxWidth = '200px';
            img.style.display = 'block';
            img.style.margin = '0 auto 10px auto';
            card.appendChild(img);
        }

        // Name
        const name = document.createElement('h2');
        name.textContent = laptop.name;
        name.style.color = '#FC4C02';
        card.appendChild(name);

        // Price
        const price = document.createElement('p');
        price.textContent = `Price: $${laptop.price}`;
        card.appendChild(price);

        // Features
        const features = [];
        BOOLEAN_COLUMNS.forEach(col => {
            if (laptop[col] === true) {
                features.push(col);
            }
        });
        if (features.length > 0) {
            const feat = document.createElement('p');
            feat.textContent = 'Features: ' + features.join(', ');
            card.appendChild(feat);
        }

        // Link
        if (laptop.link) {
            const link = document.createElement('a');
            link.href = laptop.link;
            link.textContent = 'View Product';
            link.target = '_blank';
            link.style.color = '#FC4C02';
            link.style.textDecoration = 'underline';
            card.appendChild(link);
        }

        resultsDiv.appendChild(card);
    });
}

// Main
(async function() {
    try {
        const filters = getFiltersFromURL();
        const laptops = await fetchLaptops(filters);
        renderLaptops(laptops);
    } catch (err) {
        document.getElementById('results').innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
    }
})();
</script>
</body>
